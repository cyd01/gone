<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{.path}}</title>

	<style type="text/css">
		/* <![CDATA[ */
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			padding: 0; 
			margin: 0; 
		}

		body {
			margin: 10px;
		}

		.centre {
			text-align: center;
		}

		textarea {  /* position is inherited */
			left: 0; 
			top: 0; 
			right: 0;
			bottom: 100px;
			width: 100%;
			padding: .7em;

			font-family: Consolas, "Lucida Sans Typewriter", "Lucida Console", monaco, monospace;
			font-size: 12pt;
		}
		/* ]]> */
	</style>
</head>

<body>
	<!-- basic layout from http://stackoverflow.com/a/21591031 -->
	<div class="center">
		<form method="POST" action="{{.path}}">
			<input type="hidden" name="edit" value="edit" />
			<textarea name="content" rows="20">{{.content}}</textarea>
			<input type="submit" name="save" value="Save" />
			<input type="submit" name="saveAndReturn" value="Save and Return" />
		</form>
	</div>
</body>

</html>
